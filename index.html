		<div class="container text-center">
			<div class="jumbotron jumbotron-fluid">
				<h1>
					<strong>
						Bizarre Facts
						<small class="text-muted">Trivia Game</small>
					</strong>
				</h1>
				<hr class="my-4" />
				<div id="startMenu">
					<div id="instructions">
						<p class="lead">
							You have 10 seconds to answer each question.
						</p>
					</div>
					<div id="startBtn">
						<button class="btn btn-dark btn-lg" role="button">
							Start Game
						</button>
					</div>
				</div>

				<div id="game">
					<h4 id="remainingTime">Remaining Time: <span id="timer"></span></h4>
					<h3 id="question"></h3>
					<div class="row">
						<h3 id="choices"></h3>
					</div>
				</div>
				<div id="stats">
					<h4 id="results"></h4>
					<div id="restartBtn">
						<button class="btn btn-dark btn-lg" role="button">Restart</button>
					</div>
				</div>
			</div>
		</div>
